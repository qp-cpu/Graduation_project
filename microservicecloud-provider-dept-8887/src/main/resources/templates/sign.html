<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/community.css}"/>
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<script type="application/javascript">
</script>
<body>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <form class="form-horizontal" action="/sign" method="post">
                <div class="form-group" style="margin-top: 88px">
                    <label for="username"  class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" name="username" id="username" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control"  name="password" id="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">个人简介：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" id="description" placeholder="请输入个人描述">
                    </div>
                </div>
                <div class="form-group">
                    <label for="avatarurl" class="col-sm-2 control-label">头像：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  name="avatarurl" id="avatarurl" placeholder="请输入一个头像的url">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">注册</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

        </div>
        <h3>论坛简介</h3>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
